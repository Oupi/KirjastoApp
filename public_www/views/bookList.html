<div class="col-xs-6">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ID</th>
        <th>Loaned</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in bookList">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book._id}}</td>
        <td>Loaned: {{book.loaned}} <br/><button ng-click="loan(book)" class="btn btn-table">Loan</button></td>
      </tr>
    </tbody>
  </table>
</div>
