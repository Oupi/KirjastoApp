<form class="col-xs-4">
  <label for="login">Login</label>
  <input type="text" class="form-control" ng-model="userName" autofocus/>
  <label for="pword">Password</label>
  <input type="password" class="form-control" ng-model="pword"/>
  <button class="btn btn-default" ng-click="login()">Login</button>
  <button class="btn btn-default" ng-click="register()">Register</button>
</form>
