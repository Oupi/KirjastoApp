<!DOCTYPE html>
<html ng-app="kirjastoApp">
  <head>
    <meta charset="utf-8">
    <title>KirjastoAPPI</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <!-- jQuery library -->
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="./scripts/main.js" charset="utf-8"></script>
    <script src="./scripts/controllers.js" charset="utf-8"></script>
    <script src="./scripts/factories.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid" ng-controller="UiController">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">KirjastoAPPI</a>
        </div>
        <ul class="nav navbar-nav">
          <li ng-hide="isLogged()">
            <a href="#/login"><span class="glyphicon glyphicon-log-in"></span></a>
          </li>
          <li ng-show="isLogged()">
            <a href="#/list"><span class="glyphicon glyphicon-list"></span></a>
          </li>
          <li ng-show="isAdmin()">
            <a href="#/admin/list">A <span class="glyphicon glyphicon-list"></span></a>
          </li>
          <li ng-show="isAdmin()">
            <a href="#/admin/add"><span class="glyphicon glyphicon-plus-sign"></span></a>
          </li>
          <li ng-show="isLogged()">
            <a href="#" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div ng-view></div>
  </body>
</html>
